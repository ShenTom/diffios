[coverage:run]
omit=tests/*,remove_lines.py,cosine.py,run_diffios.py,*/__init__.py

[flake8]
max-line-length=119
exclude=./tests/utils.py
filename=*.py,tests/*.py
select=E,W
ignore=E402,E114,E116

[tool:pytest]
addopts = -x --cov-report term-missing --cov=. tests/ --doctest-modules diffios/config.py
branch=True
